<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./knockout-3.5.1.js"></script>
  </head>
  <body>
    First Name:
    <input type="text" name="textFirstName" data-bind="value: firstName" />
    <br />

    Last Name:
    <input type="text" name="textLastName" data-bind="value: lastName" />

    <p>Hello, <span data-bind="text: fullName"></span></p>

    <script>
      let NameViewModel = function (firstName, lastName) {
        // assign to viewmodel properties
        this.firstName = ko.observable(firstName);
        this.lastName = ko.observable(lastName);
        this.fullName = ko.computed(function () {
          return this.firstName() + " " + this.lastName();
        }, this);
      };

      let myViewModel = new NameViewModel("Ryan", "Crasta");

      ko.applyBindings(myViewModel);
    </script>
  </body>
</html>
